[Settings]
language = en
folder = ~/.config/wallpapers
wallpaper = ~/.config/wallpapers/Bonsai-Plant.png
backend = swww
monitors = All
fill = fill
sort = name
color = #99C1F1
subfolders = False
show_hidden = False
post_command = wal -i $wallpaper; cp $wallpaper ~/.cache/current-wallpaper.png
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
show_gifs_only = False
number_of_columns = 3
swww_transition_fps = 60
use_xdg_state = False

